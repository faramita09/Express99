
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="../img/bitcoinwall.jpg">
    <div class="">
        <h1 style="color: goldenrod;">Currency Converter</h1>
        <br>
        <br>
        <h3 style="color: goldenrod;">To Day's Rates are 1 <span id="display-from-currency"></span> : <span id="display-amt"></span> <span id="display-to-currency">Currency</span></h3>
        <br>
        <br>
    </div>
    <div id="controls" class="">
        
        <select id="cur-from-name"></select>
        <input id="cur-from-value" type="number" value="0">
        <br>
    </div>    
    
    <div id="controls" class="" style="margin-top :5%;">
        <select id="cur-to-name"></select>
        <input id="cur-to-value" type="number" value="0" readonly>
        
    </div>
    
    <div id="controls" class="" style="margin-top :5%;" >
        <button id="cur-convert" type="button">Convert</button>
        <button id="cur-refresh" type="button">Refresh</button>
    </div>
</body>
<script src="app.js"></script>

</html>
